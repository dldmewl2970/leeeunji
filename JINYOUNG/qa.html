<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <h1>큐앤에이</h1>
    <form action="post">
        <div id="out"></div>

        <ul>
            <li>
                <label for="subject">제목</label>
                <input type="text" id="subject" size="91" placeholder="제목을 입력하세요.">
            </li>
            <li>
                <label for="mail">메일</label>
                <input type="text" id="mail" size="50" placeholder="답변 받을 메일 주소를 입력해주세요.">
            </li>
            <li>
                <label for="val">내용</label>
                <br>
                <textarea name="val" id="val" cols="100" rows="20" placeholder="내용을 입력하세요."></textarea>
            </li>
            <input type="reset" class="btn btn-secondary" id="reset" value="reset">
            <!-- Button trigger modal -->
            <input type="reset" class="btn btn-primary" id="send" data-toggle="modal" data-target="#exampleModal" value="send">

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">등록하시겠습니까?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            관리자 확인 후 사이트 추천 카테고리에 업로드 될 예정입니다.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">아니요</button>
                            <input type="reset" class="btn btn-primary" data-dismiss="modal" value="네">
                        </div>
                    </div>
                </div>
            </div>
        </ul>
    </form>
</body>
</html>
